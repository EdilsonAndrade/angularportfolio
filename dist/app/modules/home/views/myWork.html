<div ng-controller="workController as vm">
    <div id="mywork" class="container-fluid" id="mywork">
        <div class="col-md-3" ng-repeat="work in vm.Work">
            <div class="painel panel-warning">
                <div class="painel-heading ">
                     <h4>{{work.companyName}}</h4> 
                     <div class="row">
                        <ul class="list-group">
                            <li class="list-group-item">{{work.period}}</li>
                            </ul>   
                     </div>      
                </div>
                <div class="painel-body">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="jobDescription in work.jobDescription">
                            <h5>{{jobDescription}}</h5></li>
                    </ul>
                </div>

            </div>
        </div>
        
    </div>
</div>
